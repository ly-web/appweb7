<h3>${TITLE} List</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th ng-repeat="header in schema.columns">{{header | titlecase}}</th></tr></thead>
    <tbody>
        <tr ng-repeat="${MODEL} in ${LIST}" esp-click="/${CONTROLLER}/{{${LIST}[$index].id}}">
            <td ng-repeat="column in schema.columns">{{${CONTROLLER}[column] | format:schema:column}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" esp-click="/${CONTROLLER}/">New ${TITLE}</button>
