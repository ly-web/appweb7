#   This is used by the web-form Auth mech
#
<Route ^/action/>
    SetHandler actionHandler
</Route>

<if PHP_MODULE>
    LoadModule phpHandler libmod_php
    AddHandler phpHandler php
<else>
    AddHandler errorHandler php
</if>

